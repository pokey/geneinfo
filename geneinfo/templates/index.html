<html>
   <head>
      <title>Genes</title>
      <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
      <style>
         body {
           padding: 10px;
         }
         h1 {
            text-align: center;
         }
      </style>
   </head>
   <body>
      <h1>Genes</h1>
      <table class="table table-bordered table-striped">
         <tr>
            {% for header in headers %}
            <th>{{header}}</th>
            {% endfor %}
         </tr>
         {% for gene in genes %}
         <tr>
            <td><a href="genes/{{gene.name}}.html">{{gene.name}}</a></td>
            {% for total in gene.totals %}
            <td><a href="genes/{{gene.name}}.html#{{total.i}}">{{total.val}}</a></td>
            {% endfor %}
         </tr>
         {% endfor %}
      </table>
   </body>
</html>
