<html>
   <head>
      <title>{{gene}}</title>
      <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
      <style>
         body {
           padding: 10px;
         }
         h1 {
            text-align: center;
         }
      </style>
   </head>
   <body>
      <h1>
      <a href="https://www.ncbi.nlm.nih.gov/gene/?term={{gene}}[sym]">
         {{gene}}
      </a>
   </h1>
      {% for term in terms %}
         <h2 id="{{term.i}}">{{term.name}} ({{term.count}})</h2>
         <ul>
         {% for paper in term.papers %}
            <li><a href="{{paper.url}}">{{paper.title}}</a></li>
         {% endfor %}
         </ul>
      {% endfor %}
   </body>
</html>
